<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日吃什么 - 随机抽签</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background: #f5e6d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
        }

        #result {
            font-size: 28px;
            color: #2c3e50;
            margin: 30px 0;
            min-height: 60px;
            transition: all 0.5s;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        button:active {
            transform: scale(0.95);
        }

        .tips {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotating {
            animation: rotate 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 今日美食抽签 🎉</h1>
        <div id="result">点击下方按钮开始抽签</div>
        <button onclick="startDraw()">点我抽签</button>
        <p class="tips">每天纠结吃什么？让命运帮你决定！</p>
    </div>

    <script>
        const options = [
            '🍜 小面',
            '🐷 杀猪粉',
            '🥣 铅山汤粉',
            '🐏 兰州拉面',
            '🥟 黎大姐饺子',
            '🍝 吴姐拌粉',
            '🍛 农家土菜馆盖浇饭'
        ];

        function startDraw() {
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            
            // 添加旋转动画
            resultDiv.innerHTML = '🔮 抽签中...';
            resultDiv.style.opacity = '0.5';
            button.disabled = true;
            button.innerHTML = '抽签中...';

            // 模拟抽签过程
            let count = 0;
            const interval = setInterval(() => {
                resultDiv.textContent = options[Math.floor(Math.random() * options.length)];
                count++;
                
                if(count >= 8) {
                    clearInterval(interval);
                    showFinalResult();
                }
            }, 100);
        }

        function showFinalResult() {
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            const finalResult = options[Math.floor(Math.random() * options.length)];

            resultDiv.textContent = finalResult;
            resultDiv.style.opacity = '1';
            resultDiv.style.fontWeight = 'bold';
            resultDiv.style.color = '#e74c3c';
            resultDiv.style.fontSize = '32px';
            
            button.disabled = false;
            button.innerHTML = '再抽一次';
        }
    </script>
</body>
</html>
